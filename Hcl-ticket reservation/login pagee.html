<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Tickets Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #e58080;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to book Tickets</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;

        // Here, you can perform validation or further processing, such as sending the data to a server

        alert('Welcome back, ' + name + '!');
        // Further logic can be added here such as redirecting to another page or performing other actions.
    });

    // Add an input event listener to dynamically limit the input length and allow only numeric characters
    document.getElementById('phone').addEventListener('input', function(event) {
        const input = event.target;
        const value = input.value;
        // Remove any non-numeric characters from the input
        const numericValue = value.replace(/\D/g, '');
        // Limit the length to 10 digits
        const truncatedValue = numericValue.slice(0, 10);
        // Update the input value
        input.value = truncatedValue;
    });

    // Add a keydown event listener to prevent the input of non-numeric characters
    document.getElementById('phone').addEventListener('keydown', function(event) {
        // Allow backspace, delete, arrow keys, and tab
        if (event.key === 'Backspace' || event.key === 'Delete' || event.key === 'ArrowLeft' || event.key === 'ArrowRight' || event.key === 'Tab') {
            return;
        }
        // Allow only numeric characters
        if (!/\d/.test(event.key)) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
